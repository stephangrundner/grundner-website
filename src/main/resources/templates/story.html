<html xmlns:th="http://www.thymeleaf.org"
      xmlns:seed="http://www.getwebseed.com/dialect/"
      th:replace="
      page(main=~{::main},
      description='Juhu')">

<th:block th:fragment="main">
<style>
.story-page-chapter {
    padding-bottom: 55px;
}
</style>
    <div th:each="chapter : ${story.chapters}" class="story-chapter">
        <th:block th:replace="${chapter.template}" />
    </div>
</th:block>
</html>
